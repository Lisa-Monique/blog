<div class="col-md-8">
    <div class="about-me">

        <form class="pure-form pure-form-aligned" style="font-size: 14px; font-family: 'Playfair Display';" action="https://formspree.io/lisam.edward@gmail.com"
      method="POST">
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Your Name</label>
                    <input id="name" name="name" type="text" placeholder="Name" style="min-width: 50%">
                    <span class="pure-form-message-inline">This is a required field.</span>
                </div>

                <div class="pure-control-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="_replyto" type="email" placeholder="Email Address" style="min-width: 50%">
                    <span class="pure-form-message-inline">This is a required field.</span>
                </div>

                <div class="pure-control-group">
                    <label for="subject">Email Subject</label>
                    <input id="subject" name="_subject" type="text" placeholder="Subject" style="min-width: 50%">
                </div>

                <div class="pure-control-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" type="text" placeholder="Enter your message here..." style="min-height: 200px; min-width: 50%"></textarea>
                </div>

                <div class="pure-controls">
                    <input type="submit" class="pure-button pure-button-primary" value="Send" style="background-color: #F69C9B"></input>
                </div>
            </fieldset>
        </form>
    </div>
</div>
